name: Flutter CI/CD - Firebase Distribution

on:
  push:
    branches:
      - main
      - release/*

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # ajusta seg√∫n tu versi√≥n

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Get dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Incrementar versionCode y versionName autom√°ticamente
      - name: Bump build version
        run: |
          old_version=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          base_version=$(echo $old_version | cut -d+ -f1)
          build_number=$(echo $old_version | cut -d+ -f2)
          new_build_number=$((build_number + 1))
          sed -i "s/version: .*/version: $base_version+$new_build_number/" pubspec.yaml
          echo "‚úÖ Nueva versi√≥n: $base_version+$new_build_number"

      # 5Ô∏è‚É£ Compilar app Android
      - name: Build Android APK
        run: flutter build apk --release

      # 6Ô∏è‚É£ Compilar app iOS (solo si el repo tiene configuraci√≥n iOS)
      - name: Build iOS IPA
        if: ${{ hashFiles('ios/Runner.xcodeproj') != '' }}
        run: flutter build ipa --release --no-codesign

      # 7Ô∏è‚É£ Subir Android a Firebase App Distribution
      - name: Upload Android to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "Versi√≥n Android generada autom√°ticamente desde GitHub Actions üöÄ"

      # 8Ô∏è‚É£ Subir iOS a Firebase App Distribution (si aplica)
      - name: Upload iOS to Firebase App Distribution
        if: ${{ hashFiles('build/ios/ipa/*.ipa') != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_IOS }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: build/ios/ipa/*.ipa
          releaseNotes: "Versi√≥n iOS generada autom√°ticamente desde GitHub Actions üçéüöÄ"
      # 9Ô∏è‚É£ Notificar finalizaci√≥n
      - name: Notify completion
        run: echo "‚úÖ Distribuci√≥n a Firebase App Distribution completada." 